name: Build and publish

on:
    workflow_dispatch:
    push:
      branches: [ "master" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: 'tonycruz/auction-svc'
            path: 'AuctionService'
          - name: 'tonycruz/search-svc'
            path: 'SearchService'
          - name: 'tonycruz/bid-svc'
            path: 'BiddingService'
          - name: 'tonycruz/identity-svc'
            path: 'IdentityService'
          - name: 'tonycruz/gateway-svc'
            path: 'GatewayService'
          - name: 'tonycruz/notify-svc'
            path: 'NotificationService'
          - name: 'tonycruz/webapp'
            path: 'frontend/webapp'  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx 
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.service.path }}/Dockerfile
          push: true
          tags: ${{ matrix.service.name }}:latest